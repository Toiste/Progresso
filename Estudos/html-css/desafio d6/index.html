<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Html</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os Termos para descobrir qual tal deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p> ">Parágrafos</abbr></li>
        <li><abbr title="use a tag <title>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas Com demarcadores</abbr></li>
    </ul>
</body>
</html>
