<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é seu nome')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br/>`) // br = Broken role, quebra de linha.
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`) //letras maiusculas
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`) // letras minusculas
        //n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) transformar em moeda BR, ou qualquer outra.
    </script>
</body>
</html>
