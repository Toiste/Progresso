<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form {
            text-align: center;
        }
        form p {
            font-size: 20px;
        }
        #nome {
            font-size: 20px;
        }
        label {
            cursor: pointer;
        }
        button {
            width: 100px;
            height: 30px;
        }
        #dev, #dev1, #dev2{
            width: 100px;
            height: 30px;
        }
        #data {
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank"
    autocomplete="off">
        <p>Formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        </p>
        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
            <label for="dev1">Sou um dev:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">
            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
        </p>
        <p>
            Genero: <br>
            <label for="dev">Feminino:</label>
            <input type="radio" id="dev" name="genero" value="Feminino"><label for="dev">Masculino:</label>
            <input type="radio" id="dev" name="genero" value="Masculino"><label for="dev">Genero Neutro:</label>
            <input type="radio" id="dev" name="genero" value="genero Neutro"><br>
            <label for="data">Data:</label>
            <input type="datetime-local" id="data" name="data" value="2003-04-30T20:00">
            <label for="hora">Hora:</label>
            <input type="time" id="data" name="time" value="20:00">
            <label for="color">Cor preferida:</label>
            <input type="color" id="data" name="color" value="#FFFF"><br>
            <label for="email">Email:</label>
            <input type="email" id="data" name="email" placeholder="ex: email@email.com">
            <label for="foto">Sua Foto:</label>
            <input type="file" id="foto" name="foto" placeholder="ex: email@email.com" accept=".png, .svg,image/*" multiple>
            <label for="senha">Sua Senha:</label>
            <input type="password" id="foto" name="senha" placeholder="sua senha">
            <label for="range">Range:</label>
            <input type="range" id="foto" name="range" min="0" max="10" step="2"><br>
            <label for="url">Sua Url:</label>
            <input type="url" id="foto" name="url" placeholder="sua URL">
            <label for="Search">Search:</label>
            <input type="search" id="foto" name="search" placeholder="sua URL">
        </p>
        <p>
            <label for="select">Selecione Algum Opção:</label>
            <select name="select" id="select">
                <option value="qualquer 1" label="label 1">
                <option value="qualquer 2" label="label 2">
                <option value="qualquer 3" label="label 3">
                <option value="qualquer 4" label="label 4">
                <option value="qualquer 5" label="label 5">
            </select>
        </p>
        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="3"  cols="9"></textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
